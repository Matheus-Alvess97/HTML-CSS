<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este video está hospedado no meu própio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop >
      <source src="media/meu-video.mp4.mp4" type="video/mp4">
      <source src="media/meu-videom4v.m4v" type="video/mp4">
      <source src="media/Meu-Video.webm.webm" type="video/webm">
      <source src="media/meu-video.ogv.ogv" type="video/ogg">
      <p>Seu navegador não tem compartibilade com reprodução de vídeo.</p>


    </video>
      <p>Inserindo vídeo do YouTube</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Wj77PRKL3O3Xk85y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
